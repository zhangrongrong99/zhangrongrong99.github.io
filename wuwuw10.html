<div id="div1" style="position: absolute; top: 29%; left: 29%;display:inline;font-size:45px;margin:20px,auto;font-family:Microsoft Yahei;font-weight:bold;"></div>
<script>
    function time() {
        var date = new Date();
        var hour = date.getHours();
        var month = date.getMonth()+1;
        var day = date.getDate();
        function timeAdd0(str) {
            if(str.length<=1){
                str='0'+str;
            }
            return str
        }
        var str =  timeAdd0(month.toString())+ "月" + timeAdd0(day.toString()) + "日&nbsp;" ;
        var div1 = document.getElementById("div1");
        div1.style.color="#479249";
        div1.innerHTML = str;
    }
    setInterval(time,1000);
</script>
<div id="div3" style="position: absolute; top: 28%; left: 50%;font-size:80px;margin:20px,auto;display:inline;font-family:Microsoft Yahei;font-weight:bold;"></div>
<script>
    function time() {
        var date = new Date();
        var hour = date.getHours();

        function timeAdd0(str) {
            if(str.length<=1){
                str='0'+str;
            }
        return str
        }
        var str3 = timeAdd0(seconds) ;

    }
    setInterval(time,1000);
</script>

<script>
    function time() {
        var date = new Date();
